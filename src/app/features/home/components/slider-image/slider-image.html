<section id="hero">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <div class="carousel-inner" role="listbox">

            <!-- Slide 1 -->
            <div class="carousel-item active" style="background-image: url(assets/img/slide/slide-mosque.jpg);">
                <div class="carousel-container">
                    <div class="carousel-content animated fadeInUp fadeInDown">
                        <h2>ترتيلات </h2>
                        <p>تقدر تبحث عن قارئك المفضل</p>
                        <div class="text-center">
                          <app-standard-button
                            variant="primary"
                            size="lg"
                            [routerLink]="['/readers']">
                            تصفح القراء
                          </app-standard-button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bx bx-left-arrow" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon bx bx-right-arrow" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <ol class="carousel-indicators" id="hero-carousel-indicators">
            <li data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></li>
            <!-- <li data-bs-target="#heroCarousel" data-bs-slide-to="1" class="active"></li> -->
        </ol>

    </div>
</section>
