<div class="audio-recordings-form background-blur">
  <div class="form-section">
    <div class="section-header">
      <h2>التسجيلات الصوتية</h2>
      <button type="button" (click)="openAddPopup()" class="add-button">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
          </path>
        </svg>
      </button>
    </div>

    <!-- Recordings List -->
    <div class="recordings-list">
      @if (audioRecordings.length === 0) {
      <div class="empty-state">
        <p>لا توجد تسجيلات صوتية</p>
        <app-standard-button
          type="button"
          variant="primary"
          size="md"
          (clicked)="openAddPopup()">
          إضافة تسجيل جديد
        </app-standard-button>
      </div>
      } @else {
      @for (recording of audioRecordings; track recording.id || $index) {
      <app-audio-recording-display-card 
        [recording]="recording" 
        [index]="$index"
        (edit)="openEditPopup($event)"
        (delete)="removeAudioRecording($event)"
        (play)="onPlayRecording($event)">
      </app-audio-recording-display-card>
      }
      }
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <app-standard-button
        type="button"
        variant="secondary"
        size="md"
        (clicked)="onCancel()">
        إلغاء
      </app-standard-button>
      <app-standard-button
        type="button"
        variant="primary"
        size="md"
        (clicked)="onSubmit()">
        حفظ
      </app-standard-button>
    </div>
  </div>

</div>

<!-- Popup for Add/Edit - Outside the main container -->
<app-audio-recording-popup 
  [isOpen]="isPopupOpen"
  [editingRecording]="editingRecording"
  (close)="closePopup()"
  (save)="onSaveRecording($event)">
</app-audio-recording-popup>
