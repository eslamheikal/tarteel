<div class="recording-display-card background-blur">
  <div class="card-header">
    <div class="recording-info">
      <h4 class="recording-title">{{ recording.title }}</h4>
      <div class="recording-meta">
        <span class="duration">{{ formatDuration(recording.duration) }}</span>
        <span class="recitation-type">{{ getRecitationTypeLabel(recording.recitationType) }}</span>
      </div>
    </div>
    
    <div class="card-actions">
      <button type="button" (click)="onPlay()" class="action-btn play-btn" title="تشغيل">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1m-6-8h8a2 2 0 012 2v8a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2z"></path>
        </svg>
      </button>
      
      <button type="button" (click)="onEdit()" class="action-btn edit-btn" title="تعديل">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
      </button>
      
      <button type="button" (click)="onDelete()" class="action-btn delete-btn" title="حذف">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <div class="card-content">
    <div class="audio-url">
      <label>رابط التسجيل:</label>
      <a [href]="recording.audioUrl" target="_blank" class="audio-link">
        {{ recording.audioUrl }}
      </a>
    </div>
  </div>
</div>
