<!-- Error State -->
<div class="error-container" *ngIf="error  || true">
    <div class="error-content">
        <i class="icon">⚠️</i>
        <h3>حدث خطأ</h3>
        <p>{{ error }}</p>
        <button class="retry-button" (click)="retry()">
            إعادة المحاولة
        </button>
    </div>
</div>
